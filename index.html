<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P|Raleway">
  <title>Thermostat</title>
</head>
<body>
  <h1>Thermostat</h1>

<section>
  <h1 id="temperature"></h1>

  <p>
    <p>Adjust temperature</p>
    <button type="button" class="button button-up" id="temperature-up">+</button>
    <button type="button" class="button button-down" id="temperature-down">-</button>
    <button id="temperature-reset">reset</button>
    power saving mode is <span id="power-saving-status">on</span>
    <button type="button" class="button psm-on" id="powersaving-on">On</button>
    <button type="button" class="button psm-off" id="powersaving-off">Off</button>
  </p>
</section>
<section>
  <h1>Current Temperature:<span id="current-temperature"></span></h1>
  <select id="current-city">
    <option value = "london">London</option>
    <option value = "newyork">New York</option>
    <option value = "paris">Paris</option>
    <option value = "tokyo">Tokyo</option>
  </select>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="src/thermostat.js"></script>
<script src="interface.js"></script>


</body>
